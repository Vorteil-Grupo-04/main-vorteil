<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">

    <title>Redefinir Senha</title>
    <style>
        .input-block {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin-right: 5px;
        }
        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
    <h1 class="titulo">Redefinir Senha</h1>
    <div class="align" id="div1">

        <input type="email" id="email" class="ipt" placeholder="Digite seu e-mail" required>
        <div  style="width: 50%;" class="btn" onclick="enviarEmail()">Enviar Token</div>
    </div>
    <div>
        <div id="div2" class="align" style="display: none; ">
            <div class="align">
            <p>Codigo enviado no email: Usuario</p>
            <div class="align" style="flex-direction: row;">
            <input type="text" maxlength="1" class="input-block" id="block1">
            <input type="text" maxlength="1" class="input-block" id="block2">
            <input type="text" maxlength="1" class="input-block" id="block3">
            <input type="text" maxlength="1" class="input-block" id="block4">
            <input type="text" maxlength="1" class="input-block" id="block5">
            <input type="text" maxlength="1" class="input-block" id="block6">
            <input type="text" maxlength="1" class="input-block" id="block7">
        </div>
        </div>
        </div>
        <div>
            <div id="div3" style="display: none;">
                <div class="align">
                    <p>Nova senha</p>
               <input class="ipt" type="password" id="new_senha_input">
                </div>
                <div class="align">
               <p>Confirmar</p>

               <input class="ipt" type="password" id="new_confirmar_senha_input">
            </div>
                <div  style="width: 50%;" class="btn" onclick="atualizarSenha()"></div>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="redefinirSenha.js"></script>
</body>
</html>
