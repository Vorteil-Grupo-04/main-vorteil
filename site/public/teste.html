<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Token de Autenticação</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Gerar Token e Enviar por E-mail</h1>
        <button id="enviarButton" style="padding: 10px 20px; font-size: 16px;">Enviar Token</button>
        
        <p id="resultado" style="margin-top: 20px;"></p>
    </div>

    <script>
        document.getElementById('enviarButton').addEventListener('click', function() {
            fetch('http://localhost:3000/enviar-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultado').innerText = 'E-mail enviado com sucesso!';
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Erro ao enviar e-mail: ' + error;
            });
        });
    </script>
</body>
</html>
